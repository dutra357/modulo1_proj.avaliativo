spring.application.name=modulo1_proj.avaliativo

server.error.include-message=always

logging.level.root=INFO
#logging.pattern.console=%d{yyyy-MM HH:mm} = %logger{100} -> %msg%n
#logging.file.name=logs/log_file.log


modulo1_proj.avaliativo.security.token.secret=${JWT_SECRET:senha-secreta}


spring.datasource.url=jdbc:postgresql://localhost:5432/syllabus
spring.datasource.username=postgres
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

spring.jpa.show-sql=true

spring.sql.init.mode=always

server.port=8081